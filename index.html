<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iBookstore</title>
  <!-- Font Awesome -->
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
  />
  <!-- MDB -->
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
  rel="stylesheet"
  />
  <!-- MDB -->
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"
  ></script>
</head>
<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Container wrapper -->
      <div class="container">
        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarButtonsExample"
          aria-controls="navbarButtonsExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarButtonsExample">
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <!-- Navbar dropdown -->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle text-primary" 
                    href="#" 
                    id="navbarDropdown" 
                    role="button" 
                    data-mdb-toggle="dropdown" 
                    aria-expanded="false">Danh mục sản phẩm
                  </a>
                  <!-- Dropdown menu -->
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li>
                      <a class="dropdown-item text-primary" href="#">Sách trong nước</a>
                    </li>
                    <li>
                      <a class="dropdown-item text-primary" href="#">Sách nước ngoài</a>
                    </li>
                    <li>
                      <a class="dropdown-item text-primary" href="#">Văn phòng phẩm</a>
                    </li>
                  </ul>
                </li>
            </li>
          </ul>

          <!-- Left links -->
          <div class="d-flex align-items-center">
            <!-- Icon -->
            <a class="text-reset me-3" href="#">
              <i class="fas fa-shopping-cart text-primary"></i>
            </a>
            <!-- Notifications -->
            <a
              class="text-reset me-3 dropdown-toggle hidden-arrow"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-mdb-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fas fa-bell text-primary"></i>
              <span class="badge rounded-pill badge-notification bg-danger">1</span>
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="navbarDropdownMenuLink"
            >
              <li>
                <a class="dropdown-item text-primary" href="#">Thông báo 1</a>
              </li>
              <li>
                <a class="dropdown-item text-primary" href="#">Thông báo 2</a>
              </li>
              <li>
                <a class="dropdown-item text-primary" href="#">Thông báo 3</a>
              </li>
            </ul>
            <!-- Avatar -->
            <a
              class="dropdown-toggle d-flex align-items-center hidden-arrow"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-mdb-toggle="dropdown"
              aria-expanded="false"
            >
            <i class="fas fa-user-circle text-primary" height="20" alt="ảnh đại diện"></i>
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="navbarDropdownMenuLink"
            >
              <li>
                <a class="dropdown-item text-primary" href="#">Login</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
  
    <!-- Background image -->
    <div class="p-5 text-center bg-image" style="background-image: url('../iBookstore/img/4.jpg'); height: 400px;">
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-white">
            <h1 class="mb-3">Xin Chào,</h1>
            <h4 class="mb-3">Chào mừng bạn đến với iBookstore</h4>
            <a class="btn btn-outline-light btn-lg" href="#!" role="button">
              <div class="input-group">
                <div class="form-outline">
                  <input type="search" id="form1" class="form-control"/>
                  <label class="form-label" for="form1" style="color: white;">Tìm kiếm</label>
                </div>
                <button type="button" class="btn btn-primary" style="border-radius: 5px;">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
<!-- Background image -->
  </header>

<!-- Body -->
  <div class="d-flex align-items-start bg-light mb-4 mt-4">
    <div class="col"><img src="../iBookstore/img/bo1.png" style="width: 98%;" alt=""></div>
    <div class="col"><img src="../iBookstore/img/bo2.jpg" style="width: 98%;" alt=""></div>
    <div class="col"><img src="../iBookstore/img/bo3.png" style="width: 98%;" alt=""></div>
    <div class="col"><img src="../iBookstore/img/bo4.jpg" style="width: 98%;" alt=""></div>
  </div>
<!-- Tabs navs -->
  <div class="tabsnavs">
  <ul class="nav nav-tabs nav-fill mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a
        class="nav-link active"
        id="ex2-tab-1"
        data-mdb-toggle="tab"
        href="#ex2-tabs-1"
        role="tab"
        aria-controls="ex2-tabs-1"
        aria-selected="true"
        >Sách trong nước</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="ex2-tab-2"
        data-mdb-toggle="tab"
        href="#ex2-tabs-2"
        role="tab"
        aria-controls="ex2-tabs-2"
        aria-selected="false"
        >Sách nước ngoài</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="ex2-tab-3"
        data-mdb-toggle="tab"
        href="#ex2-tabs-3"
        role="tab"
        aria-controls="ex2-tabs-3"
        aria-selected="false"
        >Văn phòng phẩm</a
      >
    </li>
  </ul>
  <!-- Tabs navs -->

  <!-- Tabs content -->
  <div class="tab-content" id="ex2-content">
    <div
      class="tab-pane fade show active"
      id="ex2-tabs-1"
      role="tabpanel"
      aria-labelledby="ex2-tab-1"
    >
    <div class="d-flex align-items-start bg-primary mt-3 mb-3" style="height: 200px;">
      <div class="col-3 mt-2">
        <a href="">
          <img src="../iBookstore/book-img/Co-tich-1.jpg" style="width: 47%; border-radius: 8px;" alt="">
        </a>
      </div>
      <div class="col-3 mt-2">
        <a href="">
          <img src="../iBookstore/book-img/Co-tich-2.jpg" style="width: 47%; border-radius: 8px;" alt="">
        </a>
      </div>
      <div class="col-3 mt-2">
        <a href="">
          <img src="../iBookstore/book-img/Kinh-di-1.jpg" style="width: 47%; border-radius: 8px;" alt="">
        </a>
      </div>
      <div class="col-3 mt-2">
        <a href="">
          <img src="../iBookstore/book-img/Kinh-di-2.jpg" style="width: 47%; border-radius: 8px;" alt="">
        </a>
      </div>
    </div>
    <div class="d-flex align-items-center bg-primary mb-3" style="height: 200px;">
      <div class="col">
        <img src="../iBookstore/book-img/Light-novel-1.jpg" style="width: 47%; border-radius: 8px;" alt="">
      </div>
      <div class="col">
        <img src="../iBookstore/book-img/Light-novel-2.jpg" style="width: 47%; border-radius: 8px;" alt="">
      </div>
      <div class="col">
        <img src="../iBookstore/book-img/Tieu-thuyet-1.jpg" style="width: 47%; border-radius: 8px;" alt="">
      </div>
      <div class="col">
        <img src="../iBookstore/book-img/Tieu-thuyet-2.jpg" style="width: 47%; border-radius: 8px;" alt="">
      </div>
    </div>
    </div>

    <div
      class="tab-pane fade"
      id="ex2-tabs-2"
      role="tabpanel"
      aria-labelledby="ex2-tab-2"
    >
      Tab 2 content
    </div>

    <div
      class="tab-pane fade"
      id="ex2-tabs-3"
      role="tabpanel"
      aria-labelledby="ex2-tab-3"
    >
      Tab 3 content
    </div>
  <button type="button" class="btn btn-primary mb-3">Xem tất cả</button>
</div>
<!-- Tabs content -->

</body>
</html>
