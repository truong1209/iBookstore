<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - IDEAS Bookstore</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.css" rel="stylesheet"/>
    <!-- JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.js"></script>
    <link rel="stylesheet" href="Mainpage-style.css">
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <!-- Container wrapper -->
          <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand me-2" href="./index.html">
              <img src="../IDEAS Bookstore/img/Logo.png" height="50" alt="ảnh logo" loading="lazy" style="margin-top: -1px;"/>
            </a>

            <!-- Toggle button -->
            <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarButtonsExample"
              aria-controls="navbarButtonsExample"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarButtonsExample">
              <!-- Left links -->
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <!-- Navbar dropdown -->
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-primary" 
                      href="#" 
                      id="navbarDropdown" 
                      role="button" 
                      data-mdb-toggle="dropdown" 
                      aria-expanded="false">Cẩm nang
                    </a>
                    <!-- Dropdown menu -->
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li>
                        <a class="dropdown-item text-primary" href="#">Tất cả mẹo và hướng dẫn</a>
                      </li>
                      <li>
                        <a class="dropdown-item text-primary" href="#">Mẹo nhỏ mà hay</a>
                      </li>
                      <li>
                        <a class="dropdown-item text-primary" href="#">Bí kíp nhập môn</a>
                      </li>
                    </ul>
                  </li>
                </li>
              </ul>
              <!-- Left links -->

              <div class="d-flex align-items-center">
                <div class="dropdown">
                    <button type="button" class="btn btn-link px-3 me-2">
                        Login
                    </button>
                    <button type="button" class="btn btn-primary me-3">
                        Sign up for free
                    </button>
                    <button
                        class="btn btn-primary dropdown-toggle"
                        type="button"
                        id="dropdownMenuButton"
                        data-mdb-toggle="dropdown"
                        aria-expanded="false"
                    >
                        Ngôn ngữ
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#"><i class="flag flag-vietnam"></i> Vietnamese </a></li>
                        <li><a class="dropdown-item" href="#"><i class="flag flag-united-kingdom"></i> English </a></li>
                    </ul>
                </div>
              </div>
            </div>
            <!-- Collapsible wrapper -->
          </div>
          <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
      
        <!-- Background image -->
        <div class="p-5 text-center bg-image" style="background-image: url('../IDEAS Bookstore/img/4.jpg'); height: 400px;">
          <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="d-flex justify-content-center align-items-center h-100">
              <div class="text-white">
                <h1 class="mb-3">Xin Chào,</h1>
                <h4 class="mb-3">Chào mừng bạn đến với IDEAS Bookstore</h4>
                <a class="btn btn-outline-light btn-lg" href="#!" role="button">
                  <div class="input-group">
                    <div class="form-outline">
                      <input type="search" id="form1" class="form-control"/>
                      <label class="form-label" for="form1" style="color: white;">Tìm kiếm</label>
                    </div>
                    <button type="button" class="btn btn-primary" style="border-radius: 5px;">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
<!-- Background image -->
      </header>
</body>
</html>
